<ion-content>
  <br/>
  <ion-item href="/home">
    <div class="logo">
      <ion-img src="../../../assets/iSenac.png"></ion-img>    
    </div>
  </ion-item>
  <br/>
  <br/>
  <br/>
  <form [formGroup]="formulario" (submit)="cadastro()">
    <div class="input-div">
      <ion-item>
        <h3>Usuário</h3>
        <ion-label class="nome-label">Nome de Usuário</ion-label> <br/><br/>
      </ion-item>
      <ion-item>
        <ion-input class="inputs" type="text" class="form-control" id="usuario" name="usuario" [(ngModel)]="usuario.usuario" formControlName="usuario" placeholder="Insira o Usuário"></ion-input>
      </ion-item>
    </div>
    <div class="input-div">
      <ion-item>
        <h3>Nome</h3>
        <ion-label class="nome-label">Nome Completo</ion-label> <br/><br/>
      </ion-item>
      <ion-item>
        <ion-input class="inputs" type="text" class="form-control" id="nome" name="nome" [(ngModel)]="usuario.nome" formControlName="nome" placeholder="Insira seu Nome"></ion-input>
      </ion-item>
    </div>
    <div class="input-div">
      <ion-item>
        <h3>Telefone</h3>
        <ion-label class="nome-label">Telefone</ion-label> <br/><br/>
      </ion-item>
      <ion-item>
        <ion-input class="inputs" type="text" class="form-control" id="telefone" name="telefone" [(ngModel)]="usuario.telefone" formControlName="telefone"placeholder="Digite o telefone" ></ion-input>
      </ion-item>
    </div>
    <div class="input-div">
      <ion-item>
        <h3>Email</h3>
        <ion-label class="nome-label">Email</ion-label> <br/><br/>
      </ion-item>
      <ion-item>
        <ion-input class="inputs" type="text" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" formControlName="email"placeholder="Insira o email" ></ion-input>
      </ion-item>
    </div>
    <div class="input-div">
      <ion-item>
        <h3>Senha</h3>
        <ion-label class="nome-label">Senha</ion-label> <br/><br/>
      </ion-item>
        <ion-item>
        <ion-input class="inputs"  type="password" class="form-control" id="senha" name="senha" [(ngModel)]="usuario.senha" formControlName="senha" placeholder="Insira a senha" ></ion-input>
      </ion-item>
    </div>
    <div class="button-2">
      <ion-buttons>
        <ion-button type="submit" color="primary">Cadastrar</ion-button>
      </ion-buttons>
    </div>
    <br/>
    <br/>
    <br/>
    <ion-item href="/login">
      <div class="criar-conta">
        <h5><strong>Já tem sua conta?</strong></h5>&nbsp;&nbsp;
        <h5>Faça login!</h5>
      </div>
    </ion-item>
  </form>
</ion-content>
